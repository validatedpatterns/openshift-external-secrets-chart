apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.ocpExternalSecrets.rbac.serviceAccount.name }}
  namespace: {{ .Values.ocpExternalSecrets.rbac.serviceAccount.namespace }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.ocpExternalSecrets.rbac.serviceAccount.name }}
  namespace: {{ .Values.ocpExternalSecrets.rbac.serviceAccount.namespace }}
  annotations:
    kubernetes.io/service-account.name: {{ .Values.ocpExternalSecrets.rbac.serviceAccount.name }}
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-tokenreview-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: {{ .Values.ocpExternalSecrets.rbac.serviceAccount.name }}
  namespace: {{ .Values.ocpExternalSecrets.rbac.serviceAccount.namespace }}
