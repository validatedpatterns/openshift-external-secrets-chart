suite: Test external-secrets clusterrolebinding and secret with default values
templates:
  - templates/external-secrets-hub-clusterrolebinding.yaml
release:
  name: release-test
tests:
  - it: Should output default values for the secret
    asserts:
      - containsDocument:
          kind: Secret
          apiVersion: v1
          name: external-secrets
          namespace: external-secrets
        documentSelector:
          path: kind
          value: Secret
      - equal:
          path: metadata.annotations["kubernetes.io/service-account.name"]
          value: external-secrets
        documentSelector:
          path: kind
          value: Secret

  - it: Should output default values for the clusterrolebinding
    asserts:
      - containsDocument:
          kind: ClusterRoleBinding
          apiVersion: rbac.authorization.k8s.io/v1
          name: role-tokenreview-binding
          namespace: external-secrets
        documentSelector:
          path: kind
          value: ClusterRoleBinding
