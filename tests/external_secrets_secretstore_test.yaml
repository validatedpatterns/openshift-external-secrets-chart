suite: Test external-secrets cluster secret store
templates:
  - templates/vault/external-secrets-hub-secretstore.yaml
release:
  name: release-test
tests:
  - it: should output nothing if .Value.global.secretStore is not "vault"
    set:
      global:
        secretStore:
          backend: "kubernetes"
    asserts:
      - hasDocuments:
          count: 0

  - it: should output things if the backend is not set (we assume vault as a default)
    set:
      global:
        secretStore:
          backend: null
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: ClusterSecretStore
          apiVersion: external-secrets.io/v1beta1
          name: vault-backend
          namespace: external-secrets

  - it: should output things if the backend is set to vault
    set:
      global:
        secretStore:
          backend: "vault"
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: ClusterSecretStore
          apiVersion: external-secrets.io/v1beta1
          name: vault-backend
          namespace: external-secrets

  - it: should set the vault server to the hubClusterDomain
    set:
      global:
        hubClusterDomain: foo.bar.baz
    asserts:
      - equal:
          path: spec.provider.vault.server
          value: "https://vault-vault.foo.bar.baz"

  - it: should set secretRef
    asserts:
      - equal:
          path: spec.provider.vault.auth.kubernetes.secretRef.name
          value: external-secrets
      - equal:
          path: spec.provider.vault.auth.kubernetes.secretRef.namespace
          value: external-secrets
      - equal:
          path: spec.provider.vault.auth.kubernetes.secretRef.key
          value: token

  - it: should not set the caProvider when disabled
    set:
      ocpExternalSecrets:
        caProvider:
          enabled: false
    asserts:
      - notExists:
          path: spec.provider.vault.caProvider

  - it: should set the caProvider to the hostCluster when on the hub
    set:
      clusterGroup:
        isHubCluster: true
      ocpExternalSecrets:
        caProvider:
          hostCluster:
            name: foo-bar-configmap
            key: foo-key
            namespace: foo
    asserts:
      - equal:
          path: spec.provider.vault.caProvider.type
          value: ConfigMap
      - equal:
          path: spec.provider.vault.caProvider.name
          value: foo-bar-configmap
      - equal:
          path: spec.provider.vault.caProvider.key
          value: foo-key
      - equal:
          path: spec.provider.vault.caProvider.namespace
          value: foo

  - it: should set the caProvider to the hostCluster when hashicorp-vault is set but isHubCluster is false
    set:
      clusterGroup:
        isHubCluster: false
        applications:
          acm:
            name: acm
            namespace: open-cluster-management
            project: hub
            chart: acm
            chartVersion: 0.1.*
            ignoreDifferences:
              - group: internal.open-cluster-management.io
                kind: ManagedClusterInfo
                jsonPointers:
                  - /spec/loggingCA
          vault:
            name: vault
            namespace: vault
            project: hub
            chart: hashicorp-vault
            chartVersion: 0.1.*
      ocpExternalSecrets:
        caProvider:
          hostCluster:
            name: bar-bar-configmap
            key: bar-key
            namespace: bar
    asserts:
      - equal:
          path: spec.provider.vault.caProvider.type
          value: ConfigMap
      - equal:
          path: spec.provider.vault.caProvider.name
          value: bar-bar-configmap
      - equal:
          path: spec.provider.vault.caProvider.key
          value: bar-key
      - equal:
          path: spec.provider.vault.caProvider.namespace
          value: bar

  - it: should set the caProvider to the clientCluster when not on the hub
    set:
      clusterGroup:
        isHubCluster: false
      ocpExternalSecrets:
        caProvider:
          clientCluster:
            name: foo-bar-configmap
            key: foo-key
            namespace: foo
    asserts:
      - equal:
          path: spec.provider.vault.caProvider.type
          value: Secret
      - equal:
          path: spec.provider.vault.caProvider.name
          value: foo-bar-configmap
      - equal:
          path: spec.provider.vault.caProvider.key
          value: foo-key
      - equal:
          path: spec.provider.vault.caProvider.namespace
          value: foo

  - it: should set the kubernetes auth when on the hub
    set:
      clusterGroup:
        isHubCluster: true
      ocpExternalSecrets:
        rbac:
          rolename: "hub-rolename"
        vault:
          mountPath: "hub-mount"
    asserts:
      - equal:
          path: spec.provider.vault.auth.kubernetes.mountPath
          value: hub-mount
      - equal:
          path: spec.provider.vault.auth.kubernetes.role
          value: hub-rolename

  - it: should set the kubernetes auth when not on the hub
    set:
      global:
        clusterDomain: foo.bar
      clusterGroup:
        isHubCluster: false
    asserts:
      - equal:
          path: spec.provider.vault.auth.kubernetes.mountPath
          value: foo.bar
      - equal:
          path: spec.provider.vault.auth.kubernetes.role
          value: foo.bar-role
